<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 2px 2px 1px rgb(171, 67, 209);
            }
            #box{
                box-shadow: 9px 9px 5px rgb(171, 67, 209);
            }
            #index{
                 text-indent: 50%; //16px or -3cm
            }
        </style>
    </head>
    <body>
        <h1 id="text">Welcome to codingal</h1>
        <p id="box">Ready to learn the text-shadow method....</p>
         <div>
            <p>this is an exampleof text-index</p>
            <p id="indent">This is example of text-indent</p>
         </div>
    </body>
</html>
